<app-nav></app-nav>

<!-- successfully added -->
<div class="alert alert-success shadow-lg" *ngIf="deleting.success != ''">
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current flex-shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>{{ deleting.success }}</span>
  </div>
</div>

<div class="flex justify-center" *ngIf="note.length === 0">
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Hello there {{ name }}</h1>
        <p class="py-6">
          You do not have note yet you can create, we'd love to secure your notes.
        </p>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center">
  <app-note-card
    class="grid md:grid-cols-2 sm:grid-cols-1 xs:grid-cols-1 lg:grid-cols-3 gap-3"
    id="cards"
  ></app-note-card>
  
</div>


<ng-http-loader
    [backdrop]="true"
    [backgroundColor]="'#ffaa00'"
    [debounceDelay]="100"
    [extraDuration]="300"
    [minDuration]="300"
    [backdropBackgroundColor]="'#ffffff'"
    [spinner]="spinkit">
</ng-http-loader>
